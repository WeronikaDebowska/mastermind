<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>MasterMind</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>

    <div class="outer-container">
        <div id="gameboard">
        
            <div class="covered" class="Row">

            </div>
            <div class="container w-30" id="decoding-board">
                <div class="row">
                    <div class="col-10">
                        {% for i in range(1,11) %}
                        <div class='row' id='{{ i }}'>
                            {% for n in range (1,5) %}
                                <div  class="col-3 column text-center p-2" id = "guess_{{ i }}{{ n }} ">
                                    <i class="far fa-circle fa-3x"></i>
                                </div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>

                    <div class="col-2">
                        {% for i in range(1,11) %}
                        <div class="row pt-2 pb-2">
                            {% for i in range(1,3) %}
                                <!-- <div class="row pt-2"> -->
                                    {% for n in range(1,3) %}
                                    <div class="col-6" id = "response_{{ i }}{{ n }} "><i class="fas fa-circle fa-sx"></i></div>
                                    {% endfor %}
                                <!-- </div> -->
                            {% endfor %}
                        </div>
                        {% endfor %}

                        
                    </div>


                </div>
                <div class="row pt-4">
                        <div  class='col-2' id = "red"><i class="fas fa-circle fa-3x"></i></div>
                        <div  class='col-2' id = "orange"><i class="fas fa-circle fa-3x"></i></div>
                        <div  class='col-2' id = "yellow"><i class="fas fa-circle fa-3x"></i></div>
                        <div  class='col-2' id = "green"><i class="fas fa-circle fa-3x"></i></div>
                        <div  class='col-2' id = "blue"><i class="fas fa-circle fa-3x"></i></div>
                        <div  class='col-2' id = "violet"><i class="fas fa-circle fa-3x"></i></div>
                </div>

                    
            </div>

            <div id='aside-board'>

            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>

</html>
